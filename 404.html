<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Error page" />
        <meta name="author" content="Lars Pluijmakers" />
        <title>Lars Portfolio</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font icons-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container px-4 px-lg-5">
                <div class="navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <div class="dropdown">
                            <button id="dropdownToggle" class="dropbtn">
                                <img src="./assets/img/Hamburger_icon.png" height="20px">
                              </button>
                            <div id="navbar-container"></div>
                            <script>
                                fetch("navbar.html")
                                .then(response => response.text())
                                .then(data => {
                                    document.getElementById("navbar-container").innerHTML = data;
                                    document.getElementById("dropdownToggle").addEventListener("click", ShowNavbar);
                                })
                            </script>
                        </div>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container px-4 px-lg-5 d-flex h-100 absoluteee align-items-center justify-content-center">
                <div class="d-flex justify-content-center">
                    <div class="text-center">
                        <h1 class="mb-7 text-uppercase">Error 404</h1>
                        <h2 class="text-50 mx-auto mt-2 mb-5 color-custom">Page Not Found</h2>
                        <h2 class="text-white-50 mx-auto mt-6 mb-2">Go Back</h2>
                        <a class="btn btn-primary" href="index.html">Main Page</a>
                    </div>
                </div>
            </div>
        </header>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
